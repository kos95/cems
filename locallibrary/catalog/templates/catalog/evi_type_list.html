{% extends "base_generic.html" %}

{% block content %}
  <h1>Type List</h1>
  {% if evi_type_list %}
  <ul>
    {% for type in evi_type_list %}
      <li>
        <a href="{{ type.get_absolute_url }}">{{ type.name }}</a>
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>There are no types in the Database.</p>
  {% endif %}       
{% endblock %}
